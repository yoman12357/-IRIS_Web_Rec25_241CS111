<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Infrastructure Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div class="container" id="login-page">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Login</h3>
                    <form onsubmit="showDashboard(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Equipment Booking Page -->
    <div class="container hidden" id="equipment-booking">
        <h2 class="text-center mb-4">Equipment Booking</h2>
        <form>
            <div class="mb-3">
                <label for="equipment" class="form-label">Select Equipment</label>
                <select class="form-select" id="equipment">
                    <option selected>Select...</option>
                    <option>Cricket Bat</option>
                    <option>Football</option>
                    <option>Badminton Racket</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1">
            </div>
            <button type="submit" class="btn btn-success w-100">Book Equipment</button>
        </form>
    </div>

    <!-- Infrastructure Booking Page -->
    <div class="container hidden" id="infrastructure-booking">
        <h2 class="text-center mb-4">Infrastructure Booking</h2>
        <form>
            <div class="mb-3">
                <label for="facility" class="form-label">Select Facility</label>
                <select class="form-select" id="facility">
                    <option selected>Select...</option>
                    <option>Badminton Court</option>
                    <option>Tennis Court</option>
                    <option>Football Ground</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="time-slot" class="form-label">Select Time Slot</label>
                <input type="time" class="form-control" id="time-slot">
            </div>
            <button type="submit" class="btn btn-success w-100">Book Facility</button>
        </form>
    </div>

   
</body>
</html>
