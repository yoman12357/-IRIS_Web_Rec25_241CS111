<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Booking</title>
    <link rel="stylesheet" href="infrastructurebp.css">
    
    
</head>
<body>

    <div class="container">
        <h2>Book Sports Infrastructure</h2>

        <form class="booking-form">
            <select required>
                <option value="" disabled selected>Select Facility</option>
                <option value="Badminton Court">Badminton Court</option>
                <option value="Tennis Court">Tennis Court</option>
                <option value="Football Ground">Football Ground</option>
                <option value="Basketball Court">Basketball Court</option>
                <option value="Table Tennis Hall">Table Tennis Hall</option>
                <option value="Volleyball Court">Volleyball Court</option>
            </select>
            <select required>
                <option value="" disabled selected>Select Location</option>
                <option value="Old Sports Complex">Old Sports Complex</option>
                <option value="New Sports Complex">New Sports Complex</option>
                <option value="Basketball Court">Basketball Court</option>


            </select>
            <select required>
                <option value="" disabled selected>Select Capacity</option>
                <option value="1">1</option>
                <option value="2">2</option>

                <option value="3">3</option>

                <option value="4">4</option>

                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
               

            </select>

            <input type="date" required>

            <select required>
                <option value="" disabled selected>Select Time Slot</option>
                <option value="06:00 - 07:00">06:00 - 07:00</option>
                <option value="07:00 - 08:00">07:00 - 08:00</option>
                <option value="16:00 - 17:00">16:00 - 17:00</option>
                <option value="17:00 - 18:00">17:00 - 18:00</option>
                <option value="18:00 - 19:00">18:00 - 19:00</option>
                <option value="19:00 - 20:00">19:00 - 20:00</option>
            </select>


            
            <button type="submit">Book Now</button>
        </form>
    </div>

    <div class="navigation-links">
        <a href="admin-infrastructurebp.html" class="admin-btn">Admin Panel</a>
    </div>
    
    <script src="infrastructurebp.js"></script>

</body>
</html>
